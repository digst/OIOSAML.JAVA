oiosaml.servlet.revocation.crl.check.enabled=false
oiosaml.servlet.revocation.ocsp.check.enabled=false

# NemLogin-in2 does not return OIOSAML 3 profile valid assertions
oiosaml.servlet.profile.validation.enabled=true

# Allow users without NSIS LoA, but AssuranceLevel 3
oiosaml.servlet.profile.validation.assurancelevel.allowed=true
oiosaml.servlet.profile.validation.assurancelevel.minimum=3

oiosaml.servlet.secondary.page.error=error.jsp
oiosaml.servlet.secondary.page.logout=index.jsp
oiosaml.servlet.secondary.page.login=index.jsp
